<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Login
                </f:facet>
                <h:outputLabel for="username">Username: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="username" value="#{authenticationManagedBean.username}"
                                 required="true" requiredMessage="Username is required" />
                    <p:message for="username" />
                </h:panelGroup>
                
                <h:outputLabel for="password">Password: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="password" value="#{authenticationManagedBean.password}"
                                 required="true" requiredMessage="Password is required" />
                    <p:message for="password" />
                </h:panelGroup>
            </p:panelGrid>
            <p:commandButton value="Login"
                             action="#{authenticationManagedBean.login}"
                             update="form"
                             ajax="false"
                             />
        </h:form>
    </h:body>
</html>
