<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet name="css/default.css"/>
                <h:outputStylesheet name="css/cssLayout.css"/>
                <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>-->
        <title><ui:insert name="title">West Coast Community Library</ui:insert></title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:outputLabel value="West Coast Community Library" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:menubar>
                        <p:submenu label="Members" icon="fa fa-fw fa-user"> 
                            <p:menuitem value="Register Member" url="registerMember.xhtml"/>
                            <p:menuitem value="Member List" url="memberList.xhtml"/>   
                        </p:submenu>

                        <p:submenu label="Books" icon="fa fa-fw fa-book">
                            <p:menuitem value="Book List" url="listBook.xhtml" /> 
                        </p:submenu>

                        <p:submenu label="Lending" icon="fa fa-fw fa-list-alt">
                            <p:menuitem value="Lend a Book" url="lendBook.xhtml"/> 
                            <p:menuitem value="Return a Book" url="#"/>
                            <p:menuitem value="Lending List" url="#"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:commandButton value="Logout"
                                         icon="fa fa-fw fa-sign-out"
                                         action="#{authenticationManagedBean.logout}"
                                         update="form"
                                         ajax="false"
                             />
<!--                            <p:button value="Logout" icon="fa fa-fw fa-sign-out"/>-->
                        </f:facet>  
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
