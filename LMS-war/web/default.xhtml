<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title><ui:insert name="title">West Coast Community Library</ui:insert></title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="Members" icon="pi pi-fw pi-user">
                            <p:menuitem value="Register Member" icon="pi pi-fw pi-user-plus"/>
                            <p:menuitem value="Member List" icon="pi pi-fw pi-users"/>   
                        </p:submenu>
                        
                        <p:submenu label="Books" icon="pi pi-fw pi-book">
                            <p:menuitem value="Book List" icon="pi pi-fw pi-inbox"/> 
                        </p:submenu>
                        
                        <p:submenu label="Lending" icon="pi pi-fw pi-file">
                            <p:menuitem value="Lend a Book" icon="pi pi-fw pi-sign-out"/> 
                            <p:menuitem value="Return a Book" icon="pi pi-fw pi-sign-in"/>
                            <p:menuitem value="Lending List" icon="pi pi-fw pi-copy"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
