<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Register Member
    </ui:define>

    <ui:define name="content">
<!--        <p:growl for="growl" showDetail="true" />-->
        <h:form id="form"> 
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Register New Member
                </f:facet>
                <h:outputLabel for="firstname">First Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="firstname" value="#{memberManagedBean.firstName}"
                                 required="true" requiredMessage="First name is required" />
                    <p:message for="firstname" />
                </h:panelGroup>
                
                <h:outputLabel for="lastname">Last Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="lastname" value="#{memberManagedBean.lastName}"
                                 required="true" requiredMessage="Last name is required" />
                    <p:message for="lastname" />
                </h:panelGroup>

                <h:outputLabel>Gender: </h:outputLabel>
                <p:selectOneMenu value="#{memberManagedBean.gender}">
                    <f:selectItem itemValue="F" itemLabel="Female" />
                    <f:selectItem itemValue="M" itemLabel="Male" />
                </p:selectOneMenu>
                
                <h:outputLabel for="age">Age: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="age" value="#{memberManagedBean.age}"
                                 required="true" requiredMessage="Age is required">
                        <!-- TODO: Put validator here for age 0-200 -->
                    </p:inputText>
                    <p:message for="age" />
                </h:panelGroup>
                
                <h:outputLabel for="identity">NRIC/Passport: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="identity" value="#{memberManagedBean.identityNo}"
                                 required="true" requiredMessage="Identity number is required" />
                    <p:message for="identity" />
                </h:panelGroup>
                
                <h:outputLabel for="phone">Phone: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="phone" value="#{memberManagedBean.phone}"
                                 required="true" requiredMessage="Phone is required" />
                    <p:message for="phone" />
                </h:panelGroup>
                
                <h:outputLabel for="address">Address </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="address" value="#{memberManagedBean.address}"
                                 required="true" requiredMessage="Address is required" />
                    <p:message for="address" />
                </h:panelGroup>

            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             action="#{memberManagedBean.registerMember}"
                             update="form"
                             ajax="false"
                             />
        </h:form>
    </ui:define>

</ui:composition>
